<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Bootstrap CSS link first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom stylesheet to overwrite bootstrap styles -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    <!-- Custom JavaScript -->
    <script src="src/app.js" defer></script>
</head>

<body class="bg-black text-white">
    <header>
        <!-- Jumbotron -->
        <div class="jumbotron  jumbotron-fluid" style="background:url(https://content.codecademy.com/courses/learn-bootstrap-4/adhoc/jumbotron.png) no-repeat; background-size: cover;">
            <div class="text-white text-center bg-yellow my-5 py-5">
                <h1 class="display-3 fw-bold">DO IT</h1>
                <h5>Helping you keep track of your everyday tasks</h5>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-11">
                <form>
                    <div class="input-group mb-3">
                        <input id="newtodo" type="text" class="form-control fs-5" placeholder="new todo"
                            aria-label="task description" aria-describedby="basic-addon2">
                        <button id="addItem" type="button" class="btn btn-success">&nbsp;&nbsp;<i
                                class="bi bi-plus-circle"></i>&nbsp;&nbsp;</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <section>
                    <div id="task-list">
                        <ul class="list-group">
                            <li class="todo list-group-item">
                                <span class="fs-5">dance all night long</span>
                                <button type="button" class="btn btn-primary float-end"><i class="bi bi-pencil"></i></button>
                                <button type="button" class="btn btn-primary float-end mx-1"><i class="bi bi-trash3"></i></button>
                            </li>
                            <li class="todo list-group-item disabled">
                                <span class="fs-5 text-decoration-line-through">have fun and play</span>
                                <button type="button" class="btn btn-secondary float-end"><i class="bi bi-pencil"></i></button>
                                <button type="button" class="btn btn-secondary float-end mx-1"><i class="bi bi-trash3"></i></button>
                            </li>
                            <li class="todo list-group-item">
                                <span class="fs-5">a walk in the park</span>
                                <button type="button" class="btn btn-primary float-end"><i class="bi bi-pencil"></i></button>
                                <button type="button" class="btn btn-primary float-end mx-1"><i class="bi bi-trash3"></i></button>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <button id="clearAll" type="button" class="btn btn-danger fs-6 my-3"><i class="bi bi-x-circle"></i> Clear
                    list</button>
            </div>
        </div>
    </div>

    <footer></footer>

</body>

</html>
